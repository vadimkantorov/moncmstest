name: build
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: make assets
      - uses: actions/upload-artifact@v4
        with:
          name: lexicalplaygroundonlyassets
          path: packages/lexical-playground/build/

